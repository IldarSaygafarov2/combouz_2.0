{% load i18n %}

<section class="have-questions">
  <div class="container">
    <h2 class="have-questions__title">{% trans 'Есть вопросы, мы вам поможем?' %}</h2>
  </div>
  <div class="have-questions__grid">
    {% for url in videos %}
      <iframe class="have-questions__video" width="1280" src="{{ url }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    {% endfor %}
  </div>
</section>
